<!DOCTYPE html>
<html lang="en-GB">

<head>
	<title>Register</title>
	<link rel="stylesheet" href="styling.css">
</head>
<!-- This webpage needs to have a section welcoming the user to the login page and it needs to have
		a form where the user can enter their login details -->

<body>
	<div class="header">
		<h1 class="logo">This is the start of the website</h1>
		<ul class="nav">
			<li><a href="Website.html">Home</a></li>
			<li><a href="">About</a></li>
			<li><a href="loginpage.html">Login</a></li>
			<li><a href="">placeholder</a></li>
		</ul>
	</div>
	<div class="login-box">
		<h2>Create an account</h2>
		<form id="register-form" onsubmit="submitForm()">
			<label for="username">Username:</label>
			<input type="text" id="username" name="username" required><br><br>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required><br><br>
			<input type="submit" value="Submit">
		</form>
		<li><a href="loginpage.html">Login</a></li>
		<li><a href="forgetpassw.html">Forgot password?</a></li>
		<script src="register.js"></script>
	</div>
</body>

</html>
